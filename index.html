<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/goit-js-hw-09/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
  </head>
  <body>
  <div class="container">
        <h1>Image Gallery</h1>
        <ul class="gallery"></ul>
        <h2>Feedback Form</h2>
        <form class="feedback-form" autocomplete="off">
            <label>Email<input type="email" name="email" autofocus></label>
            <label>Message<textarea name="message" rows="8"></textarea></label>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="node_modules/simplelightbox/dist/simple-lightbox.min.js"></script>
    <script src="01-gallery.js"></script>
    <script src="02-form.js"></script>
  </body>
</html>
